<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main class="profile">
    <div class="profile-bg">
      <img class="profile-picture" src="./images/image-victor.jpg" alt="">
    </div>

    <div class="profile-content">
      
      <h1>Victor Crest <span> 26</span></h1>
      <p>London</p>
    </div>
    <div class="profile-stats">
      <div>
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div>
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div>
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/piotr-piasko-7b368b261/" target="_blank">Piotr Piasko</a>.
  </footer>
</body>
</html>
